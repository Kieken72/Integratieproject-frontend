
<div class="row lists">
  <div class="col-md-12 well">
    <div class="col-md-4">
      <div class="form-group">
        <typeahead
          [(ngModel)]="selectedCity"
          [list]="cities"
          [searchProperty]="'Name'" [displayProperty]="'Name'"
          [maxSuggestions]="10"
          (suggestionSelected)="citySelected($event)"
          placeholder="Begin typing a city">
        </typeahead>
      </div>
    </div>
    <div class="col-md-8 form-inline pull-right">
      <div class="form-group">
        <input type="date" [ngModel]="search.date | date: 'yyyy-MM-dd'" (ngModelChange)="dateChanged($event)" class="form-control"  id="date">
      </div>
      <div class="form-group">
        <timepicker id="time"[(ngModel)]="search.time" [showMeridian]="false" [showSpinners]="false"></timepicker>
      </div>
      <div class="form-group">
        <select [(ngModel)]="search.amount" class="form-control">
          <option *ngFor="let person of persons" [ngValue]="person">{{person}} personen</option>
        </select>
      </div>
    </div>
  </div>
  <div class="col-md-12">
  <div class="col-md-4" *ngFor="let branch of branches">
    <div class="profile-card text-center">

      <img class="img-responsive" src="http://leisurebooker.azurewebsites.net/{{branch.Picture | default: 'Content/bowling.jpg'}}">
      <div class="profile-info">
        <h2 class="hvr-underline-from-center">{{branch.Name}}</h2>
        <div>{{branch.Description}}</div>
        <a tooltip="{{branch.PhoneNumber}}"><i class="glyphicon glyphicon-earphone"></i></a>
        <a tooltip="{{branch.Email}}" href="mailto:{{branch.Email}}"><i class="glyphicon glyphicon-envelope"></i></a>
        <a><i class="glyphicon glyphicon-star"></i></a>
        <div class="btn btn-success" [routerLink]="['../detail/', branch.Id]">Reserveren</div>
      </div>

    </div>
  </div>
  </div>
</div>
