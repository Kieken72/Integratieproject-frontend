<sebm-google-map  class="sebm-google-map-container-branches" [latitude]="centerCoordinate.latitude" [longitude]="centerCoordinate.longitude" >
  <sebm-google-map-marker *ngFor="let coordinate of coordinates"  [latitude]="coordinate.latitude" [longitude]="coordinate.longitude">
    <sebm-google-map-info-window [disableAutoPan]="true">
     Ga naar <button class="btn btn-info " [routerLink]="['../detail',coordinate.branchId]">{{coordinate.branchName}}</button>
    </sebm-google-map-info-window>
  </sebm-google-map-marker>
</sebm-google-map>
