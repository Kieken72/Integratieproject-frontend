<div class="form-horizontal well col-md-5" *ngIf="user!=null">
  <div class="form-group">
    <label id="lblSurname" for="surname" class="col-sm-2 control-label">Achternaam</label>
    <div class="col-sm-10">
      <label id="surname" class="form-control">{{user.Lastname}}</label>
    </div>
  </div>
  <div class="form-group">
    <label id="lblName" for="name" class="col-sm-2 control-label">Voornaam</label>
    <div class="col-sm-10">
      <label id="name"  class="form-control">{{user.Name}}</label>
    </div>
  </div>
  <div class="form-group " >
    <label id="lblbeoordeling" class="col-sm-2 control-label">beoordeling</label>
    <div class="col-sm-10">
      <select name="result" id="cid"  class="form-control" required [(ngModel)]="review.Result" name="result"  #Result>
        <option  [ngValue]="true" >Goed</option>
        <option  [ngValue]="false" >Slecht</option>
      </select>
    </div>

  </div>

  <div class="form-group">
    <label id="lblText" for="text" class="col-sm-2 control-label">Text</label>
    <div class="col-sm-10">
      <textarea [ngModel]="review.Text"  class="form-control"  id="text" #Text></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button id="review" class="btn btn-default" (click)="postReview(Text.value)" >Verstuur</button>
    </div>
  </div>


</div>
