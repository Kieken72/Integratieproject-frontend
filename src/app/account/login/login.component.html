<div class="col-md-7 col-md-offset-1" style="margin-top: 5%">

        <div class="col-md-7" *ngIf="errorMessage!=null">
          <alert type="warning" id="warningId"><strong>Warning!</strong> {{errorMessage}}</alert>
        </div>
        <div class="col-md-5" >


          <!--
                    <button class="btn btn-lg btn-facebook" (click)="onFacebookLoginClick()">
                      Sign in with Facebook
                    </button>
                    <a href="#"><img src="http://techulus.com/buttons/tw.png" /></a><br/>
                    <a href="#"><img src="http://techulus.com/buttons/gplus.png" /></a>-->
        </div>
        <div class="col-md-7">
          <form class="form-horizontal well">
            <h2 class="">Log in - Registreer</h2>
            <fieldset>
              <input id="textinputUserName" name="textinput" type="text" placeholder="Email" class=" form-control input-md " #UserName>
              <div class="spacing"><!--<input type="checkbox" name="checkboxes" id="checkboxes-0" value="1"><small> Remember me</small>-->
              </div>
              <input id="textinputPassword" name="textinput" type="password" placeholder="Password" class="form-control input-md" #Email>
              <div class="spacing"><!--<a href="#"><small> Forgot Password?</small></a><br/>--></div>
              <button id="registration" name="registration" class="btn btn-primary btn-md pull-left" [routerLink]="['../register']" >Registreer</button>
              <button id="singlebutton" name="singlebutton" class="btn btn-info btn-md  pull-right" (click)="onSubmit(UserName.value,Email.value)">Inloggen</button>
            </fieldset>
          </form>
        </div>
</div>
