<div class="form-horizontal well col-md-5">

    <div class="form-group">
        <label id="lblfirstname" for="firstname" class="col-sm-2 control-label">Voornaam</label>

        <div class="col-sm-10">
            <input type="text" [ngModel]="" class="form-control" id="firstname" #AccountFirstname>
        </div>
    </div>
    <div class="form-group">
        <label id="lblLastName" for="lastname" class="col-sm-2 control-label">Achternaam</label>

        <div class="col-sm-10">
            <input type="text" [ngModel]="" class="form-control" id="lastname" #AccountLastName>
        </div>
    </div>
    <div class="form-group">
        <label id="lblemail" for="email" class="col-sm-2 control-label">E-mail</label>

        <div class="col-sm-10">
            <input type="text" [ngModel]="" class="form-control" id="email" #AccountEmail>
        </div>
    </div>
    <div class="form-group">
        <label id="lblPhonenumber" for="phonenumber" class="col-sm-2 control-label">Phonenumber</label>
        <div class="col-sm-10">
            <input type="text" [ngModel]=""  class="form-control"  id="phonenumber"#AccountPhonenumber>
        </div>
    </div>
    <div class="form-group">
        <label id="lblpassword" for="password" class="col-sm-2 control-label">Wachtwoord</label>

        <div class="col-sm-10">
            <input type="password" [ngModel]="" class="form-control" id="password" #AccountPassword>
        </div>
    </div>
    <div class="form-group">
        <label id="lblConfirmpassword" for="confirmpassword" class="col-sm-2 control-label">Bevestig wachtwoord</label>

        <div class="col-sm-10">
            <input type="password" [ngModel]="" class="form-control" id="confirmpassword" #AccountConfirmPassword>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="search" class="btn btn-default" (click)="createAccount(AccountFirstname.value,AccountLastName.value,AccountEmail.value,AccountPhonenumber.value,
    AccountPassword.value,AccountConfirmPassword.value);reset(AccountFirstname,AccountLastName,AccountEmail,AccountPhonenumber,
    AccountPassword,AccountConfirmPassword)">Registreer
            </button>
        </div>
    </div>


</div>
