<div class="row" *ngIf="user!=null">
  <h1>Aanpasse van het account: {{user.Firstname}}</h1>

  <form #accountEditForm="ngForm" class="form-horizontal">
    <div class="form-group">
      <label for="accountFirstName" class="col-sm-3 control-label" id="lblAccountFirstName">Voornaam:</label>
      <div class="col-sm-3">
        <input class="form-control" id="accountFirstName" required [(ngModel)]="user.Firstname" name="firstname" #firstname="ngModel" #FirstName/>
        <div *ngIf="firstname.errors && (firstname.dirty || firstname.touched)"
             class="alert alert-danger">
          <div [hidden]="!firstname.errors.required">
            Voornaam mag niet leeg zijn.
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="accountLastName" class="col-sm-3 control-label" id="lblAccountLastName">Achternaam:</label>
      <div class="col-sm-3">
        <input class="form-control" id="accountLastName" required [(ngModel)]="user.Surname" name="lastname" #lastname="ngModel" #LastName/>
        <div *ngIf="lastname.errors && (lastname.dirty || lastname.touched)"
             class="alert alert-danger">
          <div [hidden]="!lastname.errors.required">
            Achternaam mag niet leeg zijn.
          </div>
        </div>
      </div>
    </div>
  </form>


  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <button class="btn btn-default" [disabled]="!accountEditForm.form.valid"
              (click)="editAccount()" id="btnSendAccount">Wijzig</button>
    </div>
  </div>


</div>
