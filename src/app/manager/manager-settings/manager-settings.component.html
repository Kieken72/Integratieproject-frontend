<router-outlet></router-outlet>

<h3>Jouw branches</h3>


<div *ngIf="branches!=null">

  <div *ngFor="let branch of branches">
    <div class="col-md-4">{{branch.Name}}</div>
    <div class="col-md-8">
      <button class="btn btn-default" [routerLink]="['../settings/rooms/new', branch.Id]" > Beheer kamers </button>
    </div>
  </div>

</div>
