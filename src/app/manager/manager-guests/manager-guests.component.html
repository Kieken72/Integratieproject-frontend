<div class="row">
  <h3>Gasten  <i *ngIf="refreshing" class="fa fa-spinner fa-pulse fa-fw"></i></h3>
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>Voornaam</th>
          <th>Achternaam</th>
          <th>Email</th>
          <th>Telefoon</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngIf="users?.length == 0"><td colspan="4" class="text-center">Geen gasten beschikbaar.</td></tr>
        <tr *ngIf="!users"><td colspan="4" class="text-center">Geen gasten beschikbaar.</td></tr>
        <tr *ngFor="let user of users">
          <th scope="row">{{user.Name}}</th>
          <td>{{user.Lastname}}</td>
          <td>{{user.Email}}</td>
          <td>{{user.PhoneNumber}}</td>

        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
