<div class="row">
  <div class="col-md-12">
    <h2>Aantal Gasten   <i *ngIf="refreshing" class="fa fa-spinner fa-pulse fa-fw"></i></h2>
    <canvas baseChart
            [data]="pieChartData"
            [labels]="pieChartLabels"
            [chartType]="pieChartType"
            [colors] = "pieChartColor"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
  </div>
</div>
